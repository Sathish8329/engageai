apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment-dev
  namespace: engage # Specify the namespace here
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: sathish8329/engageai:1
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: engage-frontend-service-ai
  namespace: engage  # Specify the namespace here
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort
